<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal">
      <video id="video" src="./assets/bg-video.mp4" autoplay loop muted></video>

      <div id="modal-box">
        <h1>Mages Battle</h1>
        <button id="player-ai-btn" class="button">Player VS AI</button>
        <button id="player-player-btn" class="button">Player VS Player</button>
      </div>
    </div>

    <div class="game hidden">
      <h2 id="round-winner"></h2>
      <h1 id="title">Mages Battle</h1>
      <div id="scoreboard">
        <div class="player-and-trophies player-1">
          <div class="trophies-1"></div>
          <div class="player">
            <h3 id="player-1-icon">🧙🏼‍♂️</h3>
            <h3 class="player-name">Malfoui</h3>
            <h3 id="score-1">0</h3>
          </div>
        </div>
        <div class="player draw">
          <h3>🌀</h3>
          <h3 class="player-name">draw</h3>
          <h3 id="draw-score">0</h3>
        </div>
        <div class="player-and-trophies player-2">
          <div class="trophies-2"></div>
          <div class="player">
            <h3 id="player-2-icon">🧙🏼‍♀️</h3>
            <h3 class="player-name">Eleza</h3>
            <h3 id="score-2">0</h3>
          </div>
        </div>
      </div>
      <div id="gameboard">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>

      <button id="restart-btn">restart</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
